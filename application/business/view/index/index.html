<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>支付平台管理系统</title>
    <link rel="stylesheet" href="__LAYUI__/css/layui.css" id="layui">
    <link rel="stylesheet" href="__CSS__/default.css" id="theme">
    <link rel="stylesheet" href="__CSS__/kitadmin.css" id="kitadmin">
    <script type="text/javascript" src="__JS__/jquery.js"></script>
</head>
<body class="layui-layout-body kit-theme-default">
    <div class="layui-layout layui-layout-admin">
        <!-- header -->
        <div class="layui-header">
            <div class="layui-logo">
                <div class="layui-logo-toggle" kit-toggle="side" data-toggle="on">
                    <i class="layui-icon">&#xe65a;</i>
                </div>
                <div class="layui-logo-brand">
                    <a href="#/Index/welcome">支付系统--商户</a>
                </div>
            </div>
            <div class="layui-layout-left">
                <div class="kit-search">
                  <form action="/">
                    <input type="text" name="keyword" class="kit-search-input" placeholder="关键字..." />
                    <button class="kit-search-btn" title="搜索" type="submit">
                      <i class="layui-icon">&#xe615;</i>
                    </button>
                  </form>
                </div>
            </div>
            <div class="layui-layout-right">
                <ul class="kit-nav" lay-filter="header_right">
                    <li class="kit-item">
                        <a href="javascript:;">
                              <span>
                                  {empty name="user.avatar"}
                                    <img src="http://m.zhengjinfan.cn/images/0.jpg" class="layui-nav-img">
                                  {else}
                                    <img src="{$user.avatar}" alt="" class="layui-nav-img">
                                  {/empty}
                                  {$user.name}
                              </span>
                        </a>
                        <ul class="kit-nav-child kit-nav-right">
                            <li class="kit-item">
                                <a href="#/index/welcome">
                                    <i class="layui-icon">&#xe612;</i>
                                    <span>个人中心</span>
                                </a>
                            </li>
                            <li class="kit-item" kit-target="setting">
                                <a href="javascript:;">
                                    <i class="layui-icon">&#xe614;</i>
                                    <span>设置</span>
                                </a>
                            </li>
                            <li class="kit-nav-line"></li>
                            <li class="kit-item">
                                <a href="{:url('login/logout')}">
                                    <i class="layui-icon">&#x1006;</i>
                                    <span>注销</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <!-- silds -->
        <div class="layui-side" kit-side="true">
            <div class="layui-side-scroll">
                <div id="menu-box">
                    <ul class="kit-menu">
                        <li class="kit-menu-item">
                            <a href="#/index/welcome">
                                <i class="layui-icon layui-icon-home"></i>
                                <span>商户首页</span>
                            </a>
                        </li>
                        <li class="kit-menu-item">
                            <a href="javascript:;">
                                <i class="layui-icon layui-icon-service"></i>
                                <span>我的订单</span>
                            </a>
                            <ul class="kit-menu-child layui-anim layui-anim-upbit">
                                <li class="kit-menu-item">
                                    <a href="#/order/index">
                                        <i class="layui-icon layui-icon-cart"></i>
                                        <span>订单列表</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="kit-menu-item">
                            <a href="javascript:;">
                                <i class="layui-icon layui-icon-diamond"></i>
                                <span>日志管理</span>
                            </a>
                            <ul class="kit-menu-child layui-anim layui-anim-upbit">
                                <li class="kit-menu-item">
                                    <a href="#/login_log/index">
                                        <i class="layui-icon"></i>
                                        <span>登录日志</span>
                                    </a>
                                </li>
                                <li class="kit-menu-item">
                                    <a href="#/order_log/index">
                                        <i class="layui-icon"></i>
                                        <span>余额变动明细</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- main -->
        <div class="layui-body" kit-body="true">
            <router-view></router-view>
        </div>
        <!-- footer -->
        <div class="layui-footer" kit-footer="true">
            2017 © kit.zhengjinfan.cn MIT license
            <div style="width:400px; height:400px;" class="load-container load1">
                <div class="loader">Loading...</div>
            </div>
        </div>
    </div>
    <script src="__LAYUI__/polyfill.min.js"></script>
    <script src="__LAYUI__/layui.js"></script>
    <script src="__LAYUI__/kitBusiness.js"></script>
    <script src="__LAYUI__/mockjs-config.js"></script>
    <script>
        layui.use("admin")
    </script>
</body>
</html>
