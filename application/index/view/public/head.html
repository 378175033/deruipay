<link rel="stylesheet" type="text/css" href="__CSS__/public.css">
<script>
    function resizeFontSize(){
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 960*100 + 'px';
    }
    resizeFontSize();
    window.onresize=function () {
        resizeFontSize();
    }
</script>
