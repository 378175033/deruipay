<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>支付管理系统</title>
    <link rel="stylesheet" href="__CSS__/base.css">
    <link rel="stylesheet" href="__CSS__/login.css">
    <link rel="stylesheet" href="__LAYUI__/css/layui.css">
    <link rel="stylesheet" href="__JS__/toastr/build/toastr.css">
</head>

<body class="loginpage-bg">
    <div class="loginpage">
        <div class="login-wrap">
            <div class="login-left">
                <img src="__IMAGE__/img_32.jpg">
            </div>
            <div class="login-right">
                <div id="body" class="layui-form">
                    <div class="head">
                        <h3>用户登录</h3>
                        <p>登录您的管理后台</p>
                    </div>
                    <div class="body">
                        <ul>
                            <li>
                                <i class="layui-icon layui-icon-username"></i>
                                <input type="text" class="txt" name="username" value="" placeholder="输入手机号" id="username" lay-verify="username">
                            </li>
                            <li>
                                <i class="layui-icon layui-icon-password"></i>
                                <input type="password" class="password" name="password" value="" placeholder="输入密码" lay-verify="password">
                            </li>
                            <li>
                                <i class="layui-icon layui-icon-layer"></i>
                                <input type="text" style="width:50%" class="txt" name="code" id="code" value="" lay-verify="code" placeholder="输入验证码">
                                <button type="button" style="width: 40%" class="layui-btn layui-btn-primary send_sms">获取验证码</button>
                            </li>
                        </ul>
                    </div>
                    <div class="foot">
                        <input type="button" class="btn" lay-submit="" lay-filter="login" value="登 录">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__LAYUI__/layui.js"></script>
<script type="text/javascript" src="__JS__/toastr/toastr.js"></script>
<script type="text/javascript" src="__JS__/login.js"></script>
</html>
