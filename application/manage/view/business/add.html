{include file='common:head'}
<div class="layui-card layui-col-md10 layui-col-md-offset1">
    <div class="layui-card-body ">
        <form class="layui-form">
            <!--<div class="layui-form-item">-->
                <!--<label class="layui-form-label">用户名/登录名</label>-->
                <!--<div class="layui-input-block">-->
                    <!--<input class="layui-input" name="login_name" placeholder="写入用户名/登录名" lay-verify="name">-->
                <!--</div>-->
            <!--</div>-->
            <div class="layui-form-item">
                <label class="layui-form-label">商户名称</label>
                <div class="layui-input-block">
                    <input class="layui-input" name="name" placeholder="请输入商户名称">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input class="layui-input" type="password" name="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号码</label>
                <div class="layui-input-block">
                    <input class="layui-input" name="mobile" lay-verify="required|phone|number" placeholder="请输入手机号码">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">设置排序</label>
                <div class="layui-input-block">
                    <input class="layui-input" name="sort" value="10000" placeholder="设置排序">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">是否隐藏</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="status" value="1" checked lay-skin="switch" lay-text="显示|隐藏">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn submitBtn_add" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__LAYUI__/layui.js"></script>
<script type="text/javascript" src="__JS__/toastr/toastr.js"></script>
<script type="text/javascript" src="__JS__/base.js"></script>
<script>
    layui.use(['form'], function() {
        var form = layui.form
        //自定义验证规则
        // form.verify({
        //     name: function(value) {
        //         if( value ===  "" ){
        //             return "用户名不能为空"
        //         }
        //     }
        // });
        form.on('submit(formDemo)', function(data){
            console.log(data.field)
            $.post('{:url("add")}',data.field,function (res) {
                console.log( res );
                if( res.code === 1 ){
                    toastr.success( res.msg ,function () {
                        setTimeout(function () {
                            parent.location.reload();
                            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                            parent.layer.close(index);
                        },1200)
                    });
                } else {
                    toastr.error( res.msg )
                }
            })
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
