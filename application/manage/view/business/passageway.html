{include file='common:head'}

<table class="layui-hide" id="menu-table" lay-filter="text"></table>

    {{#  if(d.account < 0){ }}
    <span style="color: #f00;">{{d.account}}</span>
    {{#  } else { }}
    <span style="color: green;">{{d.account}}</span>
    {{#  } }}
</script>
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__LAYUI__/layui.js"></script>
<script type="text/javascript" src="__JS__/toastr/toastr.js"></script>
<script type="text/javascript" src="__JS__/base.js"></script>
<script>
    layui.use(['form', 'laydate','table'], function() {
        var table = layui.table;
        //表格数据渲染
        table.render({
            elem: '#menu-table',
            method: 'post',
            url: '{:url("passageway",["id"=>$id])}',
            limit: 10,
            id:'LogList',
            limits: [5,10,15,20,50,100], //每页条数的选择项
            loading: true,
            where:{ order:'id desc'},
            cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            cols: [
                [
                    {field: 'id',title: 'ID'},
                    {field: 'name',title: '通道名'},
                    {field: 'pay_type',title: '通道编码'},
                    {field: 'p.rate',title: '通道基础费率'},
                    {field: 'up.rate',title: '用户通道费率'},
                    {field: 'up.cost',title: '用户通道最低手续费'},
                    {field: 'max',title: '最大金额'},
                    {field: 'mini',title: '最小金额'},
                    {field: 'status',title: '状态'},
                    {field: 'create_time',title: '创建时间'},
                ]
            ],
            page: true,
            response: {
                statusCode: "1" //重新规定成功的状态码为 200，table 组件默认为 0
            },
            parseData: function(res){ //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.count, //解析数据长度
                    "data": res.data.list//解析数据列表
                };
            }
        });
    })
</script>
</html>
